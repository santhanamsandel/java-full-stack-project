<h2 style="text-align:center">Product List</h2>
<div class="background-image"></div>
<div class="card">
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Specification</th>
          <th>Manufacturer</th>
          <th>Quantity</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.productName }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.specification }}</td>
          <td>{{ product.manufacturer }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.category }}</td>
          <td>
            <button (click)="updateProduct(product.productId)" class="btn btn-info">Update</button>
            <button (click)="deleteProduct(product.productId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-back" (click)="goBack()"><b>Go Back</b></button>
  </div>
</div>
