
<header>
  <body class="bimage">
    
<h2>select the product based on category</h2>


 
<table class="navbar-table">
  <tr>
    <ng-container *ngFor="let category of categories">
      <td class="navbar-cell">
        <a class="nav-link" (click)="filterProductsByCategory(category)">{{ category }}</a>
      </td>
    </ng-container>
  </tr>
</table>
<hr>


<h2 class="identity" style="text-align:center">Product List</h2>
<div class="card">
  <div class="card-body">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Specification</th>
          <th>Manufacturer</th>
          <th>Quantity</th>
          <th>Category</th>
          <th>Actions</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td>{{ product.productName }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.specification }}</td>
          <td>{{ product.manufacturer }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.category }}</td>
          <td>
            <button (click)="addToCart(product.productId, customer.customerId)" 
            class="btn btn-info">Add To Cart</button>
          </td>
          <td> 
            <button (click)="orderProduct(product.productId)" class="btn btn-info" style="margin-left: 10px">Order</button> 
          </td>
        </tr>
        
      </tbody>
      
    </table>
  </div>
</div>
<button class="btn btn-back" (click)="goBackToUser()"><b>Go Back</b></button>
</body>
</header>
